<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Edit highlighted users</title>
</head>
<body>
	<h1>Edit highlighted users</h1>

	<form action="" method="" id="HighlightUserForm">
		<div class="field-group">
			<label for="HighlightedUserName">User name</label>
			<input type="text" name="userName" id="HighlightedUserName" />
		</div>
		<div class="field-group">
			<label for="HighlightedUserColor">Highlight color</label>
			<input type="text" name="userColor" id="HighlightedUserColor" />
		</div>
		<button type="submit">Add</button>
	</form>

	<table id="ListOfHighlightedUsers">
		<thead>
			<th>User name</th>
			<th>User color</th>
			<th>Delete user</th>
		</thead>
		<tbody></tbody>
	</table>
</body>
</html>
